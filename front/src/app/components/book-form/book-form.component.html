<div class="container">
    <div class="card my-5">
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #userForm="ngForm">
          <h2>Add new book</h2>
          <div class="form-group">
            <label for="author">Author (min. 3 characters)</label>
            <input type="text" [(ngModel)]="book.author" minlength="3" class="form-control" id="author" name="author" required
              #name="ngModel">
          </div>
          <div class="form-group">
            <label for="title">Title (min. 3 characters)</label>
            <input type="text" [(ngModel)]="book.title" minlength="3" class="form-control" id="title" name="title" required
              #name="ngModel">
          </div>
          <div class="form-group">
            <label for="publishDate">Publish date</label>
            <input type="date" [(ngModel)]="book.publishDate" class="form-control" id="publishDate"
              name="publishDate" required #name="ngModel">
          </div>
          <div class="form-group">
              <label for="pageNumber">Page number</label>
              <input type="number" min="1" max="10000" [(ngModel)]="book.pageNumber" class="form-control" id="pageNumber"
                name="pageNumber" required #name="ngModel">
            </div>
        
          <button type="submit" [disabled]="!userForm.form.valid" class="btn btn-info">Submit</button>
  
        </form>
      </div>
    </div>
  </div>
